<!DOCTYPE html>
<html>
  <head>
    <title>Simon</title>
    <link rel="stylesheet" href="styles.css">
    <script src="jquery.js"></script>
    <script src="simon.js"></script>
  </head>
  <body>
    <img src="simon.png">
    <h1>Welcome to Simon!</h1>
    <p>Simon is a <em>tricky</em> game of memory! See if you can get a <a href="https://www.youtube.com/watch?v=_UCnn4BI9S4">high score</a>.</p>

    <div id="one" class="box"></div>
    <div id="two" class="box"></div>
    <br>
    <div id="three" class="box"></div>
    <div id="four" class="box"></div>

    <div id="instructions-box">
      <h2>Instructions</h2>
      <ol>
        <li>Click the screen to start</li>
        <li>When Simon finishes flashing the squares, you must click them in the same order</li>
        <li>If you get it right, you get a point. If you get it wrong, it's <strong>game over</strong>!</li>
      </ol>
    </div>
  </body>
</html>
